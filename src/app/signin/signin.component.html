    <form class = "welcome"  >
      AI Cloud
    </form>


    <form class="signUp" [style.background-color]="'white'">
      <div *ngIf="EnterPlace">
        Username
        <input type = "text" name = "InputAccount" [(ngModel)]="InputAccount" placeholder="請輸入帳號">
        Password
        <input type="text" name = "Inputpassword" [(ngModel)]="Inputpassword" placeholder="請輸入密碼">
        <b>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter. </b>

        <div *ngIf="ErrorPlace" style="color: red;">
           {{this.ServerMessage}}
        </div>
        <button (click)="getAlert()" >Sign Up for Cetus</button>
      </div>




      <div *ngIf = "SuccessPlace" >
        {{this.ServerMessage}}
        <p class="clickable" (click)= "jumpToLogin()">click here to Login</p>
      </div>



    </form>
    <div [style.background-color]="'SlateGray'">

    </div>
