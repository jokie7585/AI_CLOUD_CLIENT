<div class="pagebase">

    <div class="box_intro">
      <h1>Create a new workspace</h1>

      A workspace is a containerlized app contains all project files, image setting...
      <!-- <div class="box_intro_importrepository">Import a repository</div> -->
    </div>
    <!-- <hr color="#a9a9a9" size="0.1px" width="100%"> -->
    <div class="box_input">
      <div class="box_input_main">
        <div class="box_input_main_username">
          Owner *
          <div class="box_input_main_username_button">
            {{userId}}
          </div>

        </div>
        <div class="box_input_main_mid">
          /
        </div>
        <div class="box_input_main_repository">
          Workspace name*
          <div class="box_input_main_repository_input">
            <input type="text" name="Inputnewrepository" [(ngModel)]="Inputnewrepository">
          </div>
        </div>

      </div>

      <div class="box_input_description">
        Great workspace names are short and memorable. Need inspiration? How about catdog-identification?
        <div>
          Description(optional)
          <div>
            <input type="text" size="100vw">
          </div>

        </div>

      </div>

    </div>
